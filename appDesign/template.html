<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>语音笔记应用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shared.css">
    <script>
        // 更新状态栏时间
        function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            document.getElementById('status-time').innerText = `${hours}:${minutes}`;
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 60000);
        });
    </script>
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time" id="status-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <!-- 页面内容 -->
    <div class="content-container fade-in">
        <!-- 这里将是每个页面的具体内容 -->
    </div>
    
    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home tab-icon"></i>
            <div class="tab-label">首页</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-microphone tab-icon"></i>
            <div class="tab-label">录音</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-history tab-icon"></i>
            <div class="tab-label">历史</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <div class="tab-label">我的</div>
        </div>
    </div>
</body>
</html>
