<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 语音笔记应用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shared.css">
    <style>
        .mode-card {
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            width: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        .mode-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        
        .mode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .mode-title {
            font-size: 20px;
            font-weight: 600;
        }
        
        .mode-icon {
            font-size: 24px;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .greeting {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .quick-start {
            margin-top: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body class="bg-white h-screen">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time" id="status-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="content-container fade-in">
        <!-- 顶部问候 -->
        <div class="mb-6">
            <p class="greeting">你好，用户</p>
            <p class="text-gray-500">今天想录制什么内容？</p>
        </div>
        
        <!-- 快速开始 -->
        <div class="quick-start">
            <button class="primary-button flex items-center justify-center w-full">
                <i class="fas fa-microphone mr-2"></i>
                <span>开始新录音</span>
            </button>
        </div>
        
        <!-- 模式选择 -->
        <div>
            <h2 class="text-lg font-semibold mb-4">选择转录模式</h2>
            
            <!-- 随意聊天模式 -->
            <div class="mode-card mode-casual slide-up" style="animation-delay: 0.1s;">
                <div class="mode-header">
                    <h3 class="mode-title">随意聊天</h3>
                    <div class="mode-icon" style="color: #007aff;">
                        <i class="fas fa-comments"></i>
                    </div>
                </div>
                <p class="text-gray-600 mb-3">适合日常对话、随意交流，轻松记录生活点滴</p>
                <button class="secondary-button">选择</button>
            </div>
            
            <!-- 商务会议模式 -->
            <div class="mode-card mode-business slide-up" style="animation-delay: 0.2s;">
                <div class="mode-header">
                    <h3 class="mode-title">商务会议</h3>
                    <div class="mode-icon" style="color: #6e6e73;">
                        <i class="fas fa-briefcase"></i>
                    </div>
                </div>
                <p class="text-gray-600 mb-3">针对正式商务场合优化，专业术语识别准确</p>
                <button class="secondary-button">选择</button>
            </div>
            
            <!-- 访谈模式 -->
            <div class="mode-card mode-interview slide-up" style="animation-delay: 0.3s;">
                <div class="mode-header">
                    <h3 class="mode-title">访谈记录</h3>
                    <div class="mode-icon" style="color: #34c759;">
                        <i class="fas fa-user-friends"></i>
                    </div>
                </div>
                <p class="text-gray-600 mb-3">区分不同说话人，适合访谈、采访场景</p>
                <button class="secondary-button">选择</button>
            </div>
            
            <!-- 影视内容模式 -->
            <div class="mode-card mode-movie slide-up" style="animation-delay: 0.4s;">
                <div class="mode-header">
                    <h3 class="mode-title">影视内容</h3>
                    <div class="mode-icon" style="color: #ff2d55;">
                        <i class="fas fa-film"></i>
                    </div>
                </div>
                <p class="text-gray-600 mb-3">针对电影、电视剧、视频内容优化</p>
                <button class="secondary-button">选择</button>
            </div>
            
            <!-- 数据分析模式 -->
            <div class="mode-card mode-data slide-up" style="animation-delay: 0.5s;">
                <div class="mode-header">
                    <h3 class="mode-title">数据分析</h3>
                    <div class="mode-icon" style="color: #ff9500;">
                        <i class="fas fa-chart-pie"></i>
                    </div>
                </div>
                <p class="text-gray-600 mb-3">擅长识别数据、技术术语，适合研究讨论</p>
                <button class="secondary-button">选择</button>
            </div>
        </div>
    </div>
    
    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active">
            <i class="fas fa-home tab-icon"></i>
            <div class="tab-label">首页</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-microphone tab-icon"></i>
            <div class="tab-label">录音</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-history tab-icon"></i>
            <div class="tab-label">历史</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-user tab-icon"></i>
            <div class="tab-label">我的</div>
        </div>
    </div>
</body>
<script>
    // 更新状态栏时间
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('status-time').innerText = `${hours}:${minutes}`;
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        updateTime();
        setInterval(updateTime, 60000);
    });
</script>
</html>
