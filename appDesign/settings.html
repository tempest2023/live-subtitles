<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 语音笔记应用</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shared.css">
    <style>
        .settings-header {
            padding: 20px 20px 10px 20px;
            border-bottom: 1px solid #e5e5ea;
        }
        
        .page-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .profile-section {
            padding: 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #e5e5ea;
        }
        
        .avatar {
            width: 72px;
            height: 72px;
            border-radius: 36px;
            background-color: #f2f2f7;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 16px;
            font-size: 30px;
            color: #007aff;
            position: relative;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-edit {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 24px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px;
        }
        
        .user-info {
            flex: 1;
        }
        
        .username {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 4px;
        }
        
        .user-email {
            color: #8e8e93;
            font-size: 14px;
        }
        
        .settings-section {
            padding: 10px 0;
            border-bottom: 1px solid #e5e5ea;
        }
        
        .section-title {
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: #8e8e93;
            text-transform: uppercase;
        }
        
        .settings-item {
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: white;
            transition: all 0.2s;
        }
        
        .settings-item:active {
            background-color: #f5f5f7;
        }
        
        .item-left {
            display: flex;
            align-items: center;
        }
        
        .item-icon {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            font-size: 18px;
            color: white;
        }
        
        .item-label {
            font-size: 17px;
        }
        
        .item-value {
            color: #8e8e93;
            display: flex;
            align-items: center;
        }
        
        .arrow-icon {
            margin-left: 8px;
            color: #c7c7cc;
        }
        
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #e5e5ea;
            border-radius: 34px;
            transition: .4s;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }
        
        input:checked + .toggle-slider {
            background-color: #34c759;
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }
        
        .logout-button {
            margin: 20px;
            padding: 14px;
            border-radius: 12px;
            background-color: #ff3b30;
            color: white;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s;
        }
        
        .logout-button:hover {
            background-color: #ff2d25;
        }
        
        .app-version {
            padding: 20px;
            text-align: center;
            color: #8e8e93;
            font-size: 14px;
        }
    </style>
</head>
<body class="bg-white h-screen flex flex-col">
    <!-- iOS 状态栏 -->
    <div class="ios-status-bar">
        <div class="status-bar-time" id="status-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>
    
    <div class="settings-header">
        <div class="page-title">设置</div>
    </div>
    
    <div class="flex-1 overflow-y-auto fade-in">
        <!-- 用户资料 -->
        <div class="profile-section slide-up">
            <div class="avatar">
                <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1400&q=80" alt="用户头像">
                <div class="avatar-edit">编辑</div>
            </div>
            <div class="user-info">
                <div class="username">张明</div>
                <div class="user-email">zhang.ming@example.com</div>
            </div>
            <i class="fas fa-chevron-right arrow-icon"></i>
        </div>
        
        <!-- 账户设置 -->
        <div class="settings-section">
            <div class="section-title">账户</div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #5856d6;">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="item-label">个人资料</div>
                </div>
                <div class="item-value">
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #ff2d55;">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="item-label">通知</div>
                </div>
                <div class="item-value">
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #34c759;">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="item-label">隐私与安全</div>
                </div>
                <div class="item-value">
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
        </div>
        
        <!-- 应用设置 -->
        <div class="settings-section">
            <div class="section-title">应用</div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #007aff;">
                        <i class="fas fa-download"></i>
                    </div>
                    <div class="item-label">存储与下载</div>
                </div>
                <div class="item-value">
                    <span>1.2GB</span>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #ff9500;">
                        <i class="fas fa-language"></i>
                    </div>
                    <div class="item-label">语言</div>
                </div>
                <div class="item-value">
                    <span>中文</span>
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #5ac8fa;">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="item-label">深色模式</div>
                </div>
                <div class="item-value">
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #af52de;">
                        <i class="fas fa-cog"></i>
                    </div>
                    <div class="item-label">高级设置</div>
                </div>
                <div class="item-value">
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
        </div>
        
        <!-- 帮助与支持 -->
        <div class="settings-section">
            <div class="section-title">帮助与支持</div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #4cd964;">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="item-label">帮助中心</div>
                </div>
                <div class="item-value">
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #ff3b30;">
                        <i class="fas fa-bug"></i>
                    </div>
                    <div class="item-label">反馈问题</div>
                </div>
                <div class="item-value">
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
            
            <div class="settings-item">
                <div class="item-left">
                    <div class="item-icon" style="background-color: #8e8e93;">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="item-label">关于我们</div>
                </div>
                <div class="item-value">
                    <i class="fas fa-chevron-right arrow-icon"></i>
                </div>
            </div>
        </div>
        
        <!-- 退出登录 -->
        <div class="logout-button">
            退出登录
        </div>
        
        <div class="app-version">
            语音笔记 v1.0.0
        </div>
    </div>
    
    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <div class="tab-item">
            <i class="fas fa-home tab-icon"></i>
            <div class="tab-label">首页</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-microphone tab-icon"></i>
            <div class="tab-label">录音</div>
        </div>
        <div class="tab-item">
            <i class="fas fa-history tab-icon"></i>
            <div class="tab-label">历史</div>
        </div>
        <div class="tab-item active">
            <i class="fas fa-user tab-icon"></i>
            <div class="tab-label">我的</div>
        </div>
    </div>
</body>
<script>
    // 更新状态栏时间
    function updateTime() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        document.getElementById('status-time').innerText = `${hours}:${minutes}`;
    }
    
    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', function() {
        updateTime();
        setInterval(updateTime, 60000);
    });
</script>
</html>
